<app-header-menu title="Notificações"></app-header-menu>

<ion-content>

  <ion-list *ngIf="notifications.length">
    <ion-item-sliding *ngFor="let notification of notifications">
      <ion-item>
        <ion-label text-wrap>
          <p style="font-size: 11px; margin-bottom: 3px; margin-top: 5px;">{{ notification.date | date: 'dd/MM/yyyy' }}</p>
          <h3>{{notification.title}}</h3>
          <p>{{notification.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="remove(notification)">Excluir</ion-item-option>
      </ion-item-options>
      <!--<ion-item-options side="end">
        <ion-item-option>DETALHES</ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>

  <p class="no-notifications" *ngIf="notifications.length === 0">Não há notificações a serem exibidas</p>

</ion-content>
